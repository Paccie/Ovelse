<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrerings-skjema</title>
</head>

<body>
    <header>
        <h1 id="top">Øvelses nettsted</h1>
        <nav>
            <ul>
                <li><a href=index.html>Hjem</a></li>
                <li><a href=validering.html>Valideringsoppgave</a></li>
                <li><a href=template.html>Nettside-mal</a></li>
                <li><a href=contact.html>Kontakt oss</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Registrerings-skjema</h2>
        <form>
            <label>
                Navn:
                <input type="text" pattern="[A-Za-zæøåÆØÅ ]{2,}" placeholder="Nora Nordmann" required>
            </label>
            <label>
                E-post
                <input type="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            </label>
            <label>
                Passord
                <input type="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </label>
            <label>
                Alder
                <input type="number" min="18" max="99" placeholder="35" required>
            </label>
            <label>
                Telefonnummer
                <input type="tel" pattern="[0-9]{8,12}" required>
            </label>
            <label>
                Fødselsdato
                <input type="date" max="2023-12-31" required>
            </label>
            <label>
                Mann
                <input type="radio" name="gender" required>
            </label>
            <label>
                Kvinne
                <input type="radio" name="gender" required>
            </label>
            <label>
                Annet
                <input type="radio" name="gender" required>
            </label>
            <label>
                Land
                <select required>
                    <option value="">Velg ditt land..</option>
                    <option value="Norway">Norge</option>
                    <option value="Sweden">Sverige</option>
                    <option value="Denmark">Danmark</option>
                </select>
            </label>
            <label>
                Personvern
                <input type="checkbox" required>
            </label>
            <input type="submit" value="Send">
        </form>
    </main>
    
    <footer>
        <p>Kontakt meg på epost: <a href="mailto:haraldab@hiof.no">Epost</a></p>
        <p>&copy; 2024 Andreas</p>
        <a href="#top">Tilbake til toppen</a>
    </footer>
</body>
</html>
